apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  progressDeadlineSeconds: 60
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: basic-2
      containers:
        - name: redis
          image: redis
          args: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "RADAR"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-config
              mountPath: /usr/local/etc/redis
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.conf: |
    client-output-buffer-limit normal 836870912 836870912 0
    client-output-buffer-limit slave 836870912 836870912 0
    client-output-buffer-limit pubsub 836870912 836870912 0
