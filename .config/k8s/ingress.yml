apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/server-snippet: |
      error_page 503 /503.html;

      location = /503.html {
          proxy_pass http://error-pages.ingress-nginx.svc.cluster.local;
          internal;
      }
spec:
  rules:
    - host: "next.vatsim-radar.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app-next
                port:
                  number: 3000
          - pathType: Prefix
            path: "/ws"
            backend:
              service:
                name: worker-next
                port:
                  number: 8880
    - host: "vatsim-radar.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app-prod
                port:
                  number: 3000
          - pathType: Prefix
            path: "/ws"
            backend:
              service:
                name: worker-prod
                port:
                  number: 8880
    - host: "do.vatsim-radar.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app
                port:
                  number: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-pages
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: error-pages
  template:
    metadata:
      labels:
        app: error-pages
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          volumeMounts:
            - name: error-pages
              mountPath: /usr/share/nginx/html
      volumes:
        - name: error-pages
          configMap:
            name: custom-error-pages
---
apiVersion: v1
kind: Service
metadata:
  name: error-pages
  namespace: ingress-nginx
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: error-pages
---
